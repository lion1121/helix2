<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Інформаційно-пошукова система "Спіраль"</title>
    <link rel="shortcut icon" href="/public/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/resourses/assets/libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/resourses/assets/libs/fontawesome-free-5.2.0-web/css/all.css"/>
    <link rel="stylesheet" href="/resourses/assets/libs/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="/public/css/app.css"/>
</head>
<header class="container-fluid helix_nav p-0">
    <nav class="container navbar navbar-light">
        <div class="row flex-row justify-content-between w-100">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link  active" href="/helix/search">Пошук</a></li>
                <li class="nav-item"><a class="nav-link" href="/helix/analyze">Аналіз трафіку</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
            </ul>
            <div class="logo"><a href="/helix/search"><img class="img-fluid" src="/public/img/golden-helix.png" alt=""/></a>
            </div>
        </div>
    </nav>
</header>
<body>
<div class="container ">
    <div class="row">
        <section class="helix_section"><h6 class="mt-3">Доступні критерії для пошуку</h6>
            <form id="searchform" class="" name="searchform">
                <div class="form-group row"><label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                    <div class="input-group mb-2 mr-sm-2 ">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <input type="text" data-field="surname" class="form-control search_field_input" id="surname"
                               placeholder="Прізвище"/></div>
                    <div class="input-group mb-2 mr-sm-2 ">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <input type="text" data-field="name" class="form-control search_field_input" id="name"
                               placeholder="Ім'я"/></div>
                    <div class="input-group mb-2 mr-sm-2 ">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <input type="text" data-field="patronymic" class="form-control search_field_input"
                               id="patronymic" placeholder="По батькові"/></div>
                    <div class="input-group mb-2 mr-sm-2 ">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                        </div>
                        <input type="text" data-field="dob" class="form-control search_field_input" id="dob"
                               placeholder="Дата народження"/></div>
                    <div class="input-group mb-2 mr-sm-2 ">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-phone"></i></div>
                        </div>
                        <input type="text" data-field="phone" class="form-control search_field_input" id="phone"
                               placeholder="Телефон"/></div>
                    <div class="input-group mb-2 mr-sm-2 ">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-id-card-alt"></i></div>
                        </div>
                        <input type="text" data-field="ipn" class="form-control search_field_input" id="ipn"
                               placeholder="ІПН"/></div>
                    <div class="input-group mb-2 mr-sm-2 ">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-database"></i></div>
                        </div>
                        <select class="form-control" id="dbselect">
                            <option value="0">Всі бази</option>
                            <option value="1">Переселенці (Дніпропетровська обл.)</option>
                            <option value="2">Нова пошта 2</option>
                            <option value="3">Київстар (контрактні абоненти)</option>
                            <option value="4">vk.com (2012 рік)</option>
                            <option value="5">Нова пошта 3</option>
                            <option value="6">Боржники КБ Приват банк</option>
                            <option value="7">Перетин КПВВ (в&#039;їзд)</option>
                        </select></div>
                </div>
                <p id="error_field"></p>
                <button type="submit" id="search_btn" class="btn btn-primary mb-2">Пошук <i id="search_icon"
                                                                                            class="fas fa-search"></i>
                </button>
                <button type="submit" id="search_btn" class="btn btn-info mb-2">Очистити</button>
            </form>
        </section>
        <section></section>
    </div>
    <div class="row position-relative" id="result_wrapper"><a href="/download?getfile=true" id="download_result_link"><i
            class="far fa-save" id="download_result" data-toggle="tooltip"
            title="Завантажити результат у вигляді Excel!"></i></a>
        <section class="w-100 position-relative " id="search"></section>
    </div>
</div>
<footer>
    <div class="position-absolute align-bottom bg-info pt-2 pb-2 pl-4 pr-4 btn_up"><i class="fas fa-chevron-up"></i>
    </div>
</footer>
</body>
</html>
